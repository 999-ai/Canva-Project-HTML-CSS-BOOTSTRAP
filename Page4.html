<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan Yana 3 Resim (Responsive)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: url('product.png') no-repeat center;
            background-size: cover;
            height: 200vh;
            width: 100vw;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            margin-top: 250px;
        }

        .image-item {
            text-align: center;
            margin-bottom: 20px;

        }

        .image-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 50%;
        }

        .image-item p {
            margin: 5px 0;
            font-size: 36px;
        }

        .text-container p+p {
            margin-top: -200px;
            /* Paragraflar daha yakın olabilir */
        }

        /* Sayfa geçiş okları */
        .page-arrows {
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
            padding: 3px;

            z-index: 1000;
        }

        .page-arrow {
            font-size: 40px;
            text-decoration: none;
            background-color: white;
            padding: 2px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            color: green;
        }

        .page-arrow:hover {
            background-color: green;
            color: white;
        }


        @media (max-width: 768px) {
            .page-arrows {
                top: auto;
                bottom: 10px;
                justify-content: center;
                gap: 30px;
            }

            .page-arrow {
                font-size: 15px;
                padding: 0px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row justify-content-center mt-4">
            <div class="col-12 col-sm-6 col-md-4 image-item ">


                <p class="text-white">You deserved the complete package.</p>

                <p class="text-white ">Our mission is to bring plans A to Z</p>
                <p class="text-white">So you can live the way you have always imagined:lighly and confidently</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 image-item">


                <p class="text-white"></p>
                <p class="text-white fw-bold fs-4"></p>
                <p class="text-white"></p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 image-item">

                <p class="text-white"></p>
                <p class="text-white fw-bold fs-4"></p>
                <p class="text-white"></p>
            </div>
        </div>
    </div>

    <div class="page-arrows">
        <a href="Page3.html" class="page-arrow">&#8592;</a>
        <a href="Page-5.html" class="page-arrow">&#8594;</a>
    </div>
</body>

</html>
