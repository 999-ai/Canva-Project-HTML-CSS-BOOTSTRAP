<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan Yana 3 Resim (Responsive)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url(Product\ and\ Service\ Catalog\ Website\ \(4\).png) no-repeat center;
            background-size: cover;
            height: 180vh;
            width: 100vw;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            margin-top: 80px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;


        }

        .image-item {
            padding: 0px;
            text-align: center;
            flex: 0 0 32%;

            margin-bottom: 40px;

        }

        .image-item img {
            width: 100%;

            height: auto;
            border-radius: 40px;
        }

        .image-item p {
            margin: 5px 0;
            font-size: 18px;
        }



        .page-arrows {
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
            padding: -10px;

            z-index: 1000;
        }

        .page-arrow {
            font-size: 40px;
            text-decoration: none;
            background-color: white;
            padding: 2px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            color: green;
        }

        .page-arrow:hover {
            background-color: green;
            color: white;
        }



        @media (max-width: 768px) {
            .page-arrows {
                top: auto;
                bottom: 80px;
                justify-content: center;
                gap: 50px;
            }

            .page-arrow {
                font-size: 15px;
                padding: 0px;
            }







            .container h1 {
                display: flex;
                align-items: center;

                justify-content: center;

                font-size: 22px;
                margin-bottom: 20px;
                padding: 0px;
                gap: 10px;
                margin-left: -21px;
                margin-top: 10px;

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-success mb-5 fw-bold">Customized to your need</h1>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 image-item">
                <img src="pic1.png" alt="Res 1" class="img-fluid">
                <p class="text-success fw-bold fs-4">Our service</p>
                <p>Give a detailed description of the offer</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 image-item">
                <img src="pic2.png" alt="Res 2" class="img-fluid">
                <p class="text-success fw-bold fs-4">Our service</p>
                <p>Give a detailed description of the offer</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 image-item">
                <img src="pic3.png" alt="Res 3" class="img-fluid">
                <p class="text-success fw-bold fs-4">Our service</p>
                <p>Give a detailed description</p>
            </div>
        </div>
    </div>

    <div class="page-arrows">
        <a href="Page2.html" class="page-arrow">&#8592;</a>
        <a href="Page4.html" class="page-arrow">&#8594;</a>
    </div>

</body>

</html>
